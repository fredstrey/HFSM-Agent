version: '3.8'

services:
  agent:
    build: .
    container_name: hfsm_agent
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    networks:
      - hfsm_agent_net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: hfsm_agent_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - hfsm_agent_net

volumes:
  qdrant_data:

networks:
  hfsm_agent_net:
    driver: bridge
